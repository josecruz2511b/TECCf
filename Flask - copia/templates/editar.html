<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Editar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
</head>
<body>
    <h1>Editar Usuario</h1>
    <h2>FastAPI</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="form-container">
        <form method="POST" action="{{ url_for('actualizar_usuario', id=usuario['id']) }}">
            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input type="text" id="txtNombre" name="txtNombre" value="{{ usuario['name'] }}" required>
            </div>
            
            <div class="form-group">
                <label for="txtEdad">Edad:</label>
                <input type="number" id="txtEdad" name="txtEdad" value="{{ usuario['age'] }}" required>
            </div>
            
            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input type="email" id="txtCorreo" name="txtCorreo" value="{{ usuario['email'] }}" required>
            </div>
            
            <div class="form-actions">
                <a href="{{ url_for('consultar_usuarios') }}" class="btn btn-back">Cancelar</a>
                <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
